<!DOCTYPE html>
<html>
<head>
    <title>Relax Music Generator</title>
</head>
<body>
    <h1>Relaxing Music Generator</h1>
    <form action="/generate">
        <button type="submit">Generate Music</button>
    </form>

    {% if generated %}
    <h2>Your Track:</h2>
    <audio controls>
        <source src="{{ url_for('static', filename='audio/generated_track.wav') }}" type="audio/wav">
    </audio>
    <br>
    <a href="/download">Download WAV</a>
    {% endif %}
</body>
</html>
